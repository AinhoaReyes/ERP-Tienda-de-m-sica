<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/erp}"
>
  <head>
    <title>Home - Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      document.addEventListener(
        "DOMContentLoaded",
        () =>
          (document.getElementById("header-route").innerHTML = `
        <p>Home / <span class="active">Overview</span></p>`)
      );
    </script>
    <script>
      const handleDate = () => {
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const today = new Date();
        document.addEventListener(
          "DOMContentLoaded",
          () =>
            (document.getElementById(
              "date"
            ).innerText = `Today is ${today.toLocaleDateString(
              "en-US",
              options
            )}.`)
        );
      };
      handleDate();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const options = {
          series: [
            {
              name: "Desktops",
              data: [10, 41, 35, 51, 49, 62, 69, 91, 148],
            },
          ],
          chart: {
            height: 350,
            type: "line",
            zoom: {
              enabled: false,
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "straight",
          },
          title: {
            text: "Product Trends by Month",
            align: "left",
          },
          grid: {
            row: {
              colors: ["#f3f3f3", "transparent"], // takes an array which will be repeated on columns
              opacity: 0.5,
            },
          },
          xaxis: {
            categories: [
              "Jan",
              "Feb",
              "Mar",
              "Apr",
              "May",
              "Jun",
              "Jul",
              "Aug",
              "Sep",
            ],
          },
        };
        const chart = new ApexCharts(document.getElementById("chart"), options);
        chart.render();
      });
    </script>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="main-title">
        <h1>Hello <span th:text="${user.username}"></span></h1>
        <p id="date" class="text-muted"></p>
      </div>
      <div class="card">
        <div id="chart" />
      </div>
    </main>
  </body>
</html>
