<table th:fragment="table(columns, data)" class="table">
  <thead class="thead">
    <tr>
      <th th:each="column: ${columns}" th:text="${column}"/>
    </tr>
  </thead>
  <tbody th:each="row : ${data}" class="tbody">
    <tr>
      <td th:text="${row}">YAMAHA Drum set</td>
    </tr>
  </tbody>
</table>
