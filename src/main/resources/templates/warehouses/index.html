<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/erp}"
>
  <head>
    <title>Warehouses - Overview</title>
    <script>
      document.addEventListener(
        "DOMContentLoaded",
        () =>
          (document.getElementById("header-route").innerHTML = `
        <p>Warehouses / <span class="active">Overview</span></p>`)
      );
    </script>
    <script th:inline="javascript">
      const rows = /*[[${data}]]*/ [];

      const WarehouseRow = (ref, address, isOpen) => `
        <tr onclick="handleRowClick(${ref})">
          <td># ${ref}</td>
          <td>${address}</td>
          <td align="right">
            <span
              class="${
                isOpen ? "badge badge-positive" : "badge badge-negative"
              }"
              text="${isOpen} ? 'Open' : 'Close'"
            >${isOpen ? "Open" : "Close"}</span>
          </td>
        </tr>
      `;

      const setTableRows = (rows) => {
        console.log(rows);
        document.getElementById("table-data").innerHTML = rows
          .map((row) => WarehouseRow(row.ref, row.address, row.isOpen))
          .join("");
      };

      const handleRowClick = (ref) => {
        const route = _routes.find((i) => i.name === "Warehouses").href;
        window.location.replace(`${route}/${ref}`);
      };

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("table-search-icon").innerHTML = searchIcon;
        document.getElementById("plus-icon").innerHTML = plusIcon;
        document
          .getElementById("table-search")
          .addEventListener("input", (e) => {
            const value = e.target.value.toLowerCase();
            let filteredRows;
            if (value.charAt(0) === "#") {
              filteredRows = rows.filter((i) =>
                i.ref.toLowerCase().startsWith(value.substring(1).trim())
              );
            } else {
              filteredRows = rows.filter((i) =>
                i.address.toLowerCase().startsWith(value)
              );
            }
            setTableRows(filteredRows);
          });
      });
    </script>
    <link rel="stylesheet" th:href="@{/css/erp/table.css}" />
  </head>
  <body>
    <main layout:fragment="content">
      <h1>Warehouses</h1>
      <div class="table-card">
        <div class="table-actions">
          <div
            th:replace="~{fragments/searchbar :: searchbar(prefix = 'table')}"
          />
          <a th:href="@{/warehouses/new}">
            <button id="add-warehouse" class="button button-accent">
              <div id="plus-icon" class="icon-wrapper"></div>
              <p>Add Warehouse</p>
            </button>
          </a>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead class="thead">
              <tr>
                <th>Ref</th>
                <th>Address</th>
                <th class="align-right">Status</th>
              </tr>
            </thead>
            <tbody id="table-data" class="tbody pointer">
              <tr
                th:each="row : ${data}"
                th:attr="onclick=|handleRowClick('${row.ref}')|"
              >
                <td th:text="${'# ' + row.ref}" />
                <td th:text="${row.address}" />
                <td align="right">
                  <span
                    th:class="${row.isOpen ? 'badge badge-positive' : 'badge badge-negative'}"
                    th:text="${row.isOpen} ? 'Open' : 'Close'"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
